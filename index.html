<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>

  <nav>
   <h3>General Purpose Calculator</h3>
  </nav>
    
    <div class="container">
        
        <div class="content" role="input" id="content" >
        </div>
        <div class="calcbtn">
       <button id="clear">C</button>
       <button id="mod" class="operation">%</button>
       <button id="decimal" class="btns">dot(.)</button>
       <button class="btns" id="1" >1</button>
       <button class="btns" id="2">2</button>
       <button class="btns" id="3">3</button>
       <button class="btns" id="4">4</button>
       <button class="btns" id="5">5</button>
       <button class="btns" id="6">6</button>
       <button class="btns" id="7">7</button>
       <button class="btns" id="8">8</button>
       <button class="btns" id="9">9</button>
       <button class="btns" id="0">0</button>
       <button id="add" class="operation" >+</button>
       <button id="sub" class="operation">-</button>
       <button id="mul" class="operation">x</button>
       <button id="div" class="operation">/</button>
       <button id="equal">=</button>
    </div>
    </div>

    <script src="./js/index.js"></script>
</body>
</html>
